<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 Vanilla Tetris 🎲</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/style.css">

    
    <script defer src="./js/controller.js"></script>
    <script defer src="./js/model.js"></script>
    <script defer src="./js/view.js"></script>
    <script defer src="./js/app.js"></script>
</head>
<body>
    <header>
        <h1>Vanilla Tetris</h1>
        
    </header>
    <nav>
        <div class="nav_menu">HOME</div>
        <div class="nav_menu">WHAT</div>
        <div class="nav_menu">REF</div>
    </nav>
    <main>
        <div id="monitor_area">
            <div class="monitor">
                <span>focusing</span>
                <div id="focus_status">foo</div>
            </div>
            <div class="monitor">
                <span>keydown</span>
                <div id="keydown_status">none</div>
            </div>
            <div class="monitor">
                <span>score</span>
                <div id="score_board"></div>
            </div>
        </div>
        
        <div id="playground_area">
            <canvas id="playground" width="500" height="800">
                
            </canvas>
        </div>

        <div id="game_popup_container">
            <div id="popup_title"> 🎮  Enter to play Tetris 🎮 </div>
            <div id="popup_subtitle">
                ROTATE <img src="src/img/up.png" alt="↑"><br>
                MOVE <img src="src/img/left.png" alt="←"> <img src="src/img/right.png" alt="→" style="margin-right: 15px;"> 
                SOFT DROP <img src="src/img/down.png" alt="↓"> <br>
                HARD DROP <img src="src/img/space-bar.png" alt="space-bar">
            </div>
            <div id="popup_background"></div>
            
        </div>
        
    </main>
    <footer>
        <div>Bottom, the footer</div>
    </footer>
</body>

</html>
